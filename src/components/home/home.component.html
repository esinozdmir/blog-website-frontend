<app-navbar></app-navbar>


<div *ngFor="let blogPost of filteredBlogPosts">
  <div class="d-flex justify-content-center align-items-center mb-5 mt-5">
    <div class="card"
      style="width: 80%; ">
      <div class="card-body">
        <h4 (click)="goToPostDetails(blogPost,userNames[blogPost.authorId])"class="title card-title">{{blogPost.title}}</h4>
        <div class="d-flex">
          <i class="fa-solid fa-hands-clapping fa-lg mt-3 mb-3"></i>
          <div class="blogLike">{{blogPost.blogLike}}</div>
          <i class="fa-regular fa-comment fa-lg mt-3 mb-3 comment"></i>
          <div class="blogLike">{{blogPost.comments.length}}</div>
        </div>

        <p (click)="goToPostDetails(blogPost,userNames[blogPost.authorId])" class="card-text">{{blogPost.content}}</p>
        <div *ngIf="blogPost.imageUrl" class="image-container">
          <img [src]="blogPost.imageUrl" alt="image">
        </div>
        <div class="d-flex">
          <h6 class="author card-subtitle mb-2 text-muted date-end">{{ userNames[blogPost.authorId] || "YÃ¼kleniyor..."}}</h6>
          <h6>{{blogPost.blogDate | date:'dd MMMM yyyy, HH:mm'}}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
